    <input type="text" name="a" id="a">
    <button onclick="fn(document.getElementById('a').value)">search</button>
    <div id="books"></div>
    <script>
        let displaybooks = (books) => {
            let output '';
            for(i=0;i<books.length;i++)
                output += div <h3>'${books].title}</h3><img src=${books[i].medium} alt='pic' /><h3>premiered :  ${books[i].premiered}</h3><p>category : ${books[i].name}</p>
                <a href=${books[i].url}>${books[i].url}</a> 
            }
            document.getElementById('books').innerHTML = output;
        }
        fetch(`http://openlibrary.org/api/volumes/brief/isbn/9780525440987.json`)
        .then(res => res.json())
        .then(res => displaybooks(res));
  }        
        }
